<html>
    <head>
        <style>
            #btn{
                width: 100px;
                height: 50px;
                font-size: 16px;
                font-weight: bold;
                background-color: maroon;
            }
        </style>

    </head>
    <body>
        <button id="btn" onclick="changeColor()">Roll Dice</button>
        <h1 id="number"></h1>
    </body>
</html>
<script>
    function changeColor(){
        var dice=document.getElementById("number").innerHTML = Math.floor(Math.random() * 7);
        if(dice==6){
            document.querySelector("h1").style.color="green"
        }
        else if(dice==1){
            document.querySelector("h1").style.color="yellow"
        }
        else {
            document.querySelector("h1").style.color="red"
        }
    }
    
    

</script>
